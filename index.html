<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Not to DO list</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- top title -->
        <div class="row">
          <div class="col text-center mt-5"><h1>Not to do list</h1></div>
        </div>
        <!-- Form Area -->
        <form action="javascript:void(0)" onsubmit="handelonSubmit(this)">
        <div class="row mt-e g-2">
          <div class="col-md-7">
            <input
            name="task"
              type="text"
              class="form-control"
              placeholder=''
              aria-label="First name"
              required
            />
          </div>
          <div class="col-md-2">
            <input
            name="hr"
              type="Number"
              class="form-control"
              placeholder=''
              aria-label="Last name"
              required
            />
          </div>

          <div class="col-md-3 d-grid gap-2">
            <button  class="btn btn-primary" type="submit"><i class="fa-solid fa-plus"></i> Add New Task</button>
            
          </div>
          
</form>

        <!-- list area -->
        <div class="row ">
            <div class="col-md mt-5 ">
        <ul class="list-group">
            <li class="list-group-item active text-center" aria-current="true">Entry List</li>
            <table class="table table-striped table-hover">
             
                <tbody id="task-list">

              
                </tbody>
              </table>
          </ul>


          <div id="clear"></div>
        </div>

        <div class="col-md mt-5 ">
            <ul class="list-group">
                <li class="list-group-item active text-center" aria-current="true">Bad list</li>
                <table class="table table-striped table-hover">
             
                    <tbody id="bad_list">
             
    
                 

                    </tbody>
                  </table>
              </ul>


              <div class="text-end">You could have saved = <span id="badtllt">0</span>hrs
            </div>
    </div>


        <!-- total -->
<div class="row fw-bold" >
    <div class="col">
        THe Total hours allocted = <span id="totalhrs">0</span>hrs
    </div>
</div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
